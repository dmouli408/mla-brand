<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MLA Blog Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1em;
    }

    .post-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .post-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .post-content {
      padding: 1em;
      flex-grow: 1;
    }

    .post-content h3 {
      margin: 0 0 0.5em;
    }

    .post-meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 0.5em;
    }

    .pagination {
      text-align: center;
      margin-top: 2em;
    }

    .pagination button {
      padding: 0.5em 1em;
      margin: 0 0.2em;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      max-width: 800px;
      width: 95%;
      max-height: 90%;
      overflow: auto;
      padding: 1.5em;
      border-radius: 8px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: #888;
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      cursor: zoom-in;
    }

    .modal-content figure.image-style-align-right {
      float: right;
      margin-left: 10px;
      width: auto;
    }

    .modal-content figure.image-style-align-left {
      float: left;
      margin-right: 10px;
      width: auto;
    }

    .modal-content h4 {
      margin-top: 2em;
      font-size: 1.1em;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }

    .modal-content figure {
      margin: 1em 0;
    }

    .modal-content figure.image {
      display: table;
      margin: 1em auto;
      text-align: center;
    }

    .modal-content figure.image-style-align-center {
      display: table;
      margin: 1em auto;
      text-align: center;
    }

    .modal-content::after {
      content: "";
      display: block;
      clear: both;
    }

    /* Carousel Styles */
    .carousel-container {
      position: relative;
      margin-top: 1.5em;
      padding: 10px 0;
    }

    .carousel-track {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 5px;
    }

    .carousel-item img {
      height: 100px;
      border-radius: 6px;
      object-fit: cover;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .carousel-item img:hover {
      transform: scale(1.05);
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: none;
      font-size: 2em;
      cursor: pointer;
      padding: 0 10px;
      z-index: 10;
      opacity: 0.7;
      border-radius: 5px;
    }

    .carousel-btn.left {
      left: 0;
    }

    .carousel-btn.right {
      right: 0;
    }

    /* Zoom Lightbox */
    .zoom-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      display: none;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-out;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .post-card img {
        height: 180px;
      }
    }
  </style>
</head>

<body>

  <h1>üì∞ MLA Blog Posts</h1>
  <div class="posts-container" id="posts"></div>
  <div class="pagination" id="pagination"></div>

  <!-- Modal for post detail -->
  <div class="modal" id="postModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Image Zoom Overlay -->
  <div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
    <img id="zoomImage" src="" alt="Zoomed" />
  </div>

  <script>
    const postsPerPage = 5;
    let allPosts = [];
    let currentPage = 1;
    let currentCarouselIndex = 0;

    async function fetchPosts() {
      const res = await fetch("https://dmouli408.github.io/mla-brand/data/posts.json");
      const json = await res.json();
      allPosts = Array.isArray(json) ? json : [json];
      renderPosts();
      renderPagination();
    }

    function renderPosts() {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      const currentPosts = allPosts.slice(start, end);

      currentPosts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-card";

        const imageUrl = post.featured_image || (post.gallery_images?.[0]?.image || "https://via.placeholder.com/600x400?text=No+Image");

        card.innerHTML = `
          <img src="${imageUrl}" alt="${post.title}" />
          <div class="post-content">
            <h3>${post.title}</h3>
            <div class="post-meta">üóì ${new Date(post.created_at).toLocaleDateString()} &nbsp;&bull;&nbsp; ‚úçÔ∏è ${post.author}</div>
            <p>${post.summary || "No summary provided."}</p>
            <button onclick='openModal(${JSON.stringify(post).replace(/'/g, "&apos;")})'>Read More</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(allPosts.length / postsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderPosts();
          renderPagination();
        };
        container.appendChild(btn);
      }
    }

    function openModal(post) {
      const modal = document.getElementById("postModal");
      const body = document.getElementById("modalBody");

      const fixedContent = post.content.replace(/<img[^>]+src="([^"]+)"/g, (match, src) => {
        const absoluteSrc = src.startsWith('http')
          ? src
          : `https://dmouli408.github.io/mla-brand${src.startsWith('/') ? '' : '/'}${src}`;
        return match.replace(src, absoluteSrc);
      });

      const galleryHTML = post.gallery_images?.length
        ? `
          <h4>Gallery:</h4>
          <div class="carousel-container">
            <button class="carousel-btn left" onclick="moveCarousel(-1)">‚ùÆ</button>
            <div class="carousel-track" id="carouselTrack">
              ${post.gallery_images.map((img, index) => `
                <div class="carousel-item">
                  <img src="${img.image}" alt="Gallery Image ${index + 1}" onclick="zoomImage('${img.image}')" />
                </div>
              `).join('')}
            </div>
            <button class="carousel-btn right" onclick="moveCarousel(1)">‚ùØ</button>
          </div>
        `
        : '';

      body.innerHTML = `
        <h2>${post.title}</h2>
        <div style="color:#888; margin-bottom:1em;">
          Category: ${post.category || "Uncategorized"} | Tags: ${post.tags?.join(", ") || "None"}<br/>
          Published on: ${new Date(post.created_at).toLocaleString()}
        </div>
        <div>${fixedContent}</div>
        ${galleryHTML}
      `;

      modal.style.display = "flex";
      currentCarouselIndex = 0;
      updateCarousel();
    }

    function closeModal() {
      document.getElementById("postModal").style.display = "none";
    }

    function moveCarousel(direction) {
      const track = document.getElementById("carouselTrack");
      const items = track.querySelectorAll(".carousel-item");
      if (!items.length) return;

      currentCarouselIndex = Math.max(0, Math.min(items.length - 1, currentCarouselIndex + direction));
      const scrollAmount = items[currentCarouselIndex].offsetLeft;
      track.scrollTo({ left: scrollAmount, behavior: "smooth" });
    }

    function updateCarousel() {
      moveCarousel(0);
    }

    function zoomImage(src) {
      const overlay = document.getElementById("zoomOverlay");
      const img = document.getElementById("zoomImage");
      img.src = src;
      overlay.style.display = "flex";
    }

    function closeZoom() {
      document.getElementById("zoomOverlay").style.display = "none";
    }

    // Close modal on Esc key
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        closeModal();
        closeZoom();
      }
    });

    fetchPosts();
  </script>

</body>
</html>
